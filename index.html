    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .section-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #4a5568;
            color: white;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .section-header:hover {
            background-color: #2d3748;
        }
        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            background-color: #ffffff;
            border-radius: 0.5rem;
            padding: 0 1.5rem;
            margin-bottom: 1rem;
        }
        .section-content.active {
            max-height: 1500px;
            padding: 1.5rem;
        }
        .arrow {
            transition: transform 0.3s ease;
        }
        .arrow.rotate {
            transform: rotate(90deg);
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2100; /* Higher z-index */
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            max-width: 90%;
            transition: top 0.5s ease-out;
        }
        .message-box.hidden {
            top: -100px;
        }
        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-overlay.hidden {
            display: none;
        }
        .quiz-modal {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .quiz-option {
            display: block;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }
        .quiz-option:hover {
            background-color: #f0f2f5;
        }
        .quiz-option input {
            margin-right: 1rem;
        }
        .download-btn {
            background-color: #3b82f6;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .download-btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>

            });
            document.getElementById('startQuizButton').textContent = t.startQuizButton;
        }

        const sectionOrder = ['rights-content', 'emergency-contacts-content', 'hazards-content', 'rules-content'];

        function showMessage(msgKey, type) {
            const t = translations[currentLang] || translations.en;
            const msg = t.messages[msgKey];
            const messageBox = document.getElementById('message');
            messageBox.textContent = msg;
            messageBox.className = 'message-box';
            messageBox.classList.remove('hidden');
            setTimeout(() => messageBox.classList.add('hidden'), 3000);
        }

        window.downloadVCard = function(fullName, title, phone) {
            const nameParts = fullName.split(' ');
            const firstName = nameParts[0];
            const lastName = nameParts.slice(1).join(' ');

            const vCard = `BEGIN:VCARD
VERSION:3.0
N:${lastName};${firstName};;;
FN:${fullName}
TITLE:${title}
ORG:WDC
TEL;TYPE=CELL:${phone}
END:VCARD`;
            const blob = new Blob([vCard], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${fullName.replace(' ', '_')}.vcf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const quizModal = document.getElementById('quiz-modal');
            const nextQuestionBtn = document.getElementById('next-question-btn');
            const startQuizButton = document.getElementById('startQuizButton');
            const languageSelector = document.getElementById('language-selector');

            changeLanguage('en');

            languageSelector.addEventListener('change', (event) => {
                changeLanguage(event.target.value);
            });

            window.toggleSection = function(id) {
                const content = document.getElementById(id);
                const header = content.previousElementSibling;
                const arrow = header.querySelector('.arrow');
                const currentIndex = sectionOrder.indexOf(id);

                if (currentIndex > 0) {
                    const prevId = sectionOrder[currentIndex - 1];
                    if (document.getElementById(prevId).dataset.viewed !== 'true') {
                        showMessage('reviewPrevious', 'error');
                        return;
                    }
                }
                
                if (content.classList.contains('active')) {
                    content.classList.remove('active');
                    arrow.classList.remove('rotate');
                } else {
                    document.querySelectorAll('.section-content.active').forEach(openContent => {
                        openContent.classList.remove('active');
                        openContent.previousElementSibling.querySelector('.arrow').classList.remove('rotate');
                    });
                    content.classList.add('active');
                    arrow.classList.add('rotate');
                    content.dataset.viewed = 'true';
                    
                    if (id === 'rules-content') {
                        document.getElementById('footer').classList.remove('hidden');
                    }
                }
            };

            let currentQuizQuestions = [];
            let currentQuestionIndex = 0;
            let score = 0;
            const passingScore = 4;
            
            function startQuiz() {
                const t = translations[currentLang] || translations.en;
                currentQuestionIndex = 0;
                score = 0;
                currentQuizQuestions = t.quiz.questionBank.sort(() => 0.5 - Math.random()).slice(0, 5);
                const quizContent = document.getElementById('quiz-content');
                const quizResults = document.getElementById('quiz-results');
                quizContent.classList.remove('hidden');
                quizResults.classList.add('hidden');
                quizModal.classList.remove('hidden');
                displayQuestion();
            }

            function displayQuestion() {
                const t = translations[currentLang] || translations.en;
                const question = currentQuizQuestions[currentQuestionIndex];
                const questionText = document.getElementById('question-text');
                const optionsContainer = document.getElementById('options-container');
                questionText.textContent = question.question;
                optionsContainer.innerHTML = '';
                question.options.forEach((option, index) => {
                    const optionId = `option${index}`;
                    optionsContainer.innerHTML += `
                        <label for="${optionId}" class="quiz-option">
                            <input type="radio" name="quiz-option" id="${optionId}" value="${index}">
                            ${option}
                        </label>
                    `;
                });
                nextQuestionBtn.textContent = (currentQuestionIndex === currentQuizQuestions.length - 1) ? t.quiz.submitButton : t.quiz.nextButton;
            }

            function handleNextQuestion() {
                const selectedOption = document.querySelector('input[name="quiz-option"]:checked');
                if (!selectedOption) {
                    showMessage('selectAnswer', 'error');
                    return;
                }
                if (parseInt(selectedOption.value) === currentQuizQuestions[currentQuestionIndex].correctAnswer) {
                    score++;
                }
                currentQuestionIndex++;
                if (currentQuestionIndex < currentQuizQuestions.length) {
                    displayQuestion();
                } else {
                    showQuizResults();
                }
            }

            function showQuizResults() {
                const t = translations[currentLang] || translations.en;
                const quizContent = document.getElementById('quiz-content');
                const quizResults = document.getElementById('quiz-results');
                const resultsTitle = document.getElementById('results-title');
                const resultsText = document.getElementById('results-text');
                const quizActionBtn = document.getElementById('quiz-action-btn');

                quizContent.classList.add('hidden');
                quizResults.classList.remove('hidden');
                
                const passed = score >= passingScore;
                
                if (passed) {
                    resultsTitle.textContent = t.quiz.passedTitle;
                    resultsText.textContent = t.quiz.passedMessage;
                    quizActionBtn.textContent = t.quiz.finishButton;
                    quizActionBtn.href = "https://forms.gle/i9MmVPU1uPnTtpmY6"; 
                    quizActionBtn.onclick = null;
                    quizActionBtn.classList.remove('bg-red-500', 'hover:bg-red-700');
                    quizActionBtn.classList.add('bg-green-500', 'hover:bg-green-700');
                } else {
                    resultsTitle.textContent = t.quiz.failedTitle;
                    resultsText.textContent = t.quiz.resultsText(score, currentQuizQuestions.length);
                    quizActionBtn.textContent = t.quiz.retakeButton;
                    quizActionBtn.href = "#";
                    quizActionBtn.onclick = (e) => {
                        e.preventDefault();
                        startQuiz();
                    };
                    quizActionBtn.classList.remove('bg-green-500', 'hover:bg-green-700');
                    quizActionBtn.classList.add('bg-red-500', 'hover:bg-red-700');
                }
            }

            nextQuestionBtn.addEventListener('click', handleNextQuestion);
            
            startQuizButton.addEventListener('click', () => {
                 if (!sectionOrder.every(id => document.getElementById(id).dataset.viewed === 'true')) {
                    showMessage('reviewAll', 'error');
                    return;
                }
                startQuiz();
            });
        });
    </script>
